<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adarsh - Product Designer</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white">
  <!-- Hero Section -->
  <div class="hero-section flex flex-col">
    <!-- Navigation -->
    <div class="container mx-auto pt-4 px-4">
      <nav class="nav-pill rounded-full px-4 py-2 flex items-center justify-between max-w-xl mx-auto">
        <a href="#" class="font-medium text-gray-800 dark:text-white">STUDIO</a>
        <a href="#" class="font-medium text-gray-800 dark:text-white">PROJECTS</a>
        <a href="#" class="w-10 h-10 rounded-full bg-white overflow-hidden flex items-center justify-center">
          <img src="/api/placeholder/40/40" alt="Profile" class="w-full h-full object-cover" />
        </a>
        <a href="#" class="font-medium text-gray-800 dark:text-white">ABOUT</a>
        <a href="#" class="font-medium text-gray-800 dark:text-white flex items-center">
          RESUME
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </a>
      </nav>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="absolute top-4 right-4 z-50">
      <input type="checkbox" id="toggle-theme" class="toggle-checkbox peer" />
      <label for="toggle-theme" class="toggle-label flex items-center justify-center w-10 h-10 bg-white dark:bg-gray-800 rounded-full shadow-md transition">
        <span class="peer-checked:hidden">🌙</span>
        <span class="hidden peer-checked:inline">☀️</span>
      </label>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between h-full px-4 pb-16">
      <!-- Left side with image -->
      <div class="md:w-1/2 relative">
        <img src="/api/placeholder/500/600" alt="Adarsh in mountains" class="rounded-lg shadow-lg" />
      </div>

      <!-- Right side with text -->
      <div class="md:w-1/2 mt-8 md:mt-0 md:pl-12">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gray-900 dark:text-white">Namaste, I'm Adarsh 🙏</h1>

        <div class="flex flex-wrap gap-4 mb-8">
          <div class="flex items-center">
            <span class="mr-2">👨‍💻</span>
            <span class="font-medium text-lg">Product Designer</span>
          </div>
          <div class="flex items-center">
            <span class="mr-2">🎵</span>
            <span class="font-medium text-lg">Musician</span>
          </div>
          <div class="flex items-center">
            <span class="mr-2">✨</span>
            <span class="font-medium text-lg">Mythology Nerd</span>
          </div>
        </div>

        <p class="text-lg mb-6 text-gray-700 dark:text-gray-300">Crafted experiences for</p>

        <div class="flex flex-wrap gap-6 items-center">
          <div class="text-2xl font-bold text-pink-600 dark:text-pink-400">plum</div>
          <div class="text-2xl font-bold">DELHIVERY</div>
          <div class="text-2xl font-bold flex items-center">
            <span class="mr-1 text-gray-800 dark:text-white">🔍</span>
            lenskart
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
